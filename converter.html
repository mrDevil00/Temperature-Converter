<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="converter.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="slide1">
        <div class="form">
            <h1>Celsius Converter</h1>
            <div class="input-container">
                <input type="number" id="celsiusInput" placeholder="Enter Celsius"><br><br>
                <button onclick="celsiusTemperature()">Convert</button>
            </div>
            <div class="result-container">
                <p><span id="result"></span>&deg;F</p>
            </div><br><hr>
            <h1>Fahrenheit Converter</h1>
            <div class="input-container">
                <input type="number" id="fahrenheitInput" placeholder="Enter fahrenheit"><br><br>
                <button onclick="fahrenheitTemperature()">Convert</button>
            </div>
            <div class="result1-container">
                <p><span id="result1"></span>&deg;C</p>
            </div>
        </div>
    </div>
    <script src="converter.js"></script>
</body>
</html>
